<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin RT RW Net</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: sans-serif; background: #2c3e50; color: white; padding: 20px; text-align: center; }
        .container { max-width: 400px; margin: auto; background: white; color: #333; padding: 20px; border-radius: 15px; }
        input, select, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
        button { background: #27ae60; color: white; font-weight: bold; border: none; cursor: pointer; }
        #reader { width: 100%; background: #000; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h3>PENGURUS RT RW NET</h3>
        <div id="reader"></div>
        <button style="background:#3498db" onclick="mulaiScan()">BUKA SCANNER</button>
        
        <input type="text" id="nama" placeholder="Nama Pelanggan">
        <select id="paket">
            <option value="50000">Paket Hemat (Rp 50rb)</option>
            <option value="100000">Paket Ngebut (Rp 100rb)</option>
        </select>
        <button id="btnSimpan" onclick="kirimData()">SIMPAN PEMBAYARAN</button>
    </div>

    <script>
        const scriptURL = 'URL_APPS_SCRIPT_KHUSUS_INTERNET';

        function mulaiScan() {
            const scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (txt) => {
                document.getElementById('nama').value = txt;
                scanner.stop();
            });
        }

        async function kirimData() {
            const btn = document.getElementById('btnSimpan');
            btn.disabled = true;
            btn.innerText = "MENGIRIM...";

            await fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({
                    nama: document.getElementById('nama').value,
                    jumlah: document.getElementById('paket').value,
                    bulan: new Date().toLocaleString('id-ID', {month: 'long'})
                })
            });

            alert("Data Berhasil Disimpan!");
            location.reload();
        }
    </script>
</body>
</html>
