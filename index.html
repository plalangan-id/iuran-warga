<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender Iuran Warga</title>
    <style>
        :root { --primary: #27ae60; --danger: #e74c3c; --bg: #f8f9fa; }
        body { background-color: var(--bg); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 15px; }
        .container { max-width: 500px; margin: auto; }
        header { text-align: center; margin-bottom: 20px; }
        
        .search-card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 20px; }
        input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; outline: none; text-align: center; }
        input:focus { border-color: var(--primary); }

        /* Bagian yang saya ubah agar lebih relevan */
        .info-warga { text-align: center; margin-bottom: 15px; display: none; padding: 15px; background: white; border-radius: 8px; border-left: 5px solid var(--primary); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .info-warga p { margin: 0; font-size: 12px; color: #7f8c8d; text-transform: uppercase; letter-spacing: 1px; }
        .info-warga h3 { margin: 5px 0 0 0; color: #333; font-size: 20px; font-weight: 800; }

        .grid-kalender { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 10px; 
        }

        .box-bulan {
            background: white;
            padding: 15px 5px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 1px solid #eee;
        }

        .bulan-nama { font-size: 11px; font-weight: bold; color: #7f8c8d; text-transform: uppercase; }
        .status-ikon { font-size: 20px; margin: 5px 0; }
        
        .lunas { border-top: 4px solid var(--primary); background: #f0fff4; }
        .lunas .status-ikon { color: var(--primary); }
        .lunas .bulan-nama { color: #27ae60; }

        .belum { border-top: 4px solid #bdc3c7; background: #fff; }
        .belum .status-ikon { color: #bdc3c7; }

        .status-teks { font-size: 9px; font-weight: bold; }
        .loading { text-align: center; display: none; color: #7f8c8d; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h2 style="margin-bottom:5px;">STATUS IURAN 2026</h2>
        <p style="margin-top:0; color:#666; font-size: 14px;">RW 05 - PLALANGAN</p>
    </header>

    <div class="search-card">
        <input type="text" id="inputNama" placeholder="Cari Nama Anda..." onkeyup="cariTagihan()">
    </div>

    <div id="loading" class="loading">Mengecek database...</div>

    <div id="infoWarga" class="info-warga">
        <p>Nama Pembayar:</p>
        <h3 id="namaTerpilih"></h3>
    </div>

    <div class="grid-kalender" id="containerBulan"></div>
</div>

<script>
    const urlCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSqOacaVgTEVIQdIOgsacKIqQtqfTqUH5F_UMoI5R6ci5fxg2Px6BHrdlfntfdR7Md7Z3TshmUHtG7V/pub?gid=0&single=true&output=csv';

    async function cariTagihan() {
        const input = document.getElementById('inputNama').value.toLowerCase().trim();
        const container = document.getElementById('containerBulan');
        const info = document.getElementById('infoWarga');
        const loading = document.getElementById('loading');

        if (input.length < 3) {
            container.innerHTML = "";
            info.style.display = "none";
            return;
        }

        loading.style.display = "block";

        try {
            const response = await fetch(urlCSV + '&v=' + new Date().getTime());
            const dataText = await response.text();
            const rows = dataText.split(/\r?\n/);
            
            container.innerHTML = "";
            let dataWarga = [];
            let namaAsli = "";

            rows.forEach((row, index) => {
                if(index === 0) return;
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.replace(/"/g, '').trim());
                if(cols[1] && cols[1].toLowerCase().includes(input)) {
                    dataWarga.push(cols[2]); 
                    namaAsli = cols[1].toUpperCase();
                }
            });

            if (dataWarga.length > 0) {
                loading.style.display = "none";
                info.style.display = "block";
                document.getElementById('namaTerpilih').innerText = namaAsli;

                const bulanList = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
                
                bulanList.forEach(bulan => {
                    const isLunas = dataWarga.includes(bulan);
                    const card = document.createElement('div');
                    card.className = `box-bulan ${isLunas ? 'lunas' : 'belum'}`;
                    
                    card.innerHTML = `
                        <span class="bulan-nama">${bulan.substring(0, 3)}</span>
                        <span class="status-ikon">${isLunas ? '✅' : '⚪'}</span>
                        <span class="status-teks" style="color: ${isLunas ? '#27ae60' : '#bdc3c7'}">
                            ${isLunas ? 'LUNAS' : 'BELUM'}
                        </span>
                    `;
                    container.appendChild(card);
                });
            } else {
                loading.style.display = "none";
                info.style.display = "none";
                container.innerHTML = "<p style='grid-column: span 3; text-align: center; color: #999; font-size: 14px; margin-top: 20px;'>Nama tidak ditemukan dalam database.</p>";
            }
        } catch (e) {
            loading.innerText = "Gagal memuat data.";
        }
    }
</script>
</body>
</html>
