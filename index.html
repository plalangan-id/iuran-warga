<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iuran Dsn. Plalangan-2026</title>
    <style>
        :root { --primary: #27ae60; --danger: #e74c3c; --bg: #f4f7f6; }
        body { background-color: var(--bg); font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; padding: 15px; }
        .container { max-width: 600px; margin: auto; }
        
        header { text-align: center; margin-bottom: 25px; }
        header h2 { margin-bottom: 5px; color: #2c3e50; font-size: 26px; }
        header p { margin: 0; color: #7f8c8d; font-size: 18px; font-weight: bold; }

        .search-card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 25px; }
        input { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 10px; font-size: 18px; box-sizing: border-box; outline: none; text-align: center; font-weight: bold; }
        input:focus { border-color: var(--primary); }

        .info-warga { text-align: center; margin-bottom: 20px; display: none; padding: 20px; background: white; border-radius: 12px; border-bottom: 5px solid var(--primary); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .info-warga p { margin: 0; font-size: 14px; color: #7f8c8d; text-transform: uppercase; letter-spacing: 1px; }
        .info-warga h3 { margin: 8px 0 0 0; color: #2c3e50; font-size: 24px; font-weight: 800; }

        .grid-kalender { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }

        .box-bulan {
            background: white;
            padding: 20px 10px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 3px 6px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: 0.3s;
        }

        .bulan-nama { font-size: 16px; font-weight: 800; text-transform: uppercase; margin-bottom: 5px; }
        .status-ikon { font-size: 28px; margin: 5px 0; }
        .status-teks { font-size: 14px; font-weight: 900; letter-spacing: 1px; }
        
        /* WARNA HIJAU UNTUK LUNAS */
        .lunas { background: #ebfaef; border: 2px solid var(--primary); }
        .lunas .bulan-nama { color: #1e8449; }
        .lunas .status-ikon { color: var(--primary); }
        .lunas .status-teks { color: var(--primary); }

        /* WARNA MERAH UNTUK BELUM BAYAR */
        .belum { background: #fdf2f2; border: 2px solid var(--danger); }
        .belum .bulan-nama { color: #c0392b; }
        .belum .status-ikon { color: var(--danger); }
        .belum .status-teks { color: var(--danger); }

        .loading { text-align: center; display: none; color: #7f8c8d; font-weight: bold; padding: 20px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h2>STATUS IURAN 2026</h2>
        <p>Dsn. Plalangan</p>
    </header>

    <div class="search-card">
        <input type="text" id="inputNama" placeholder="KETIK NAMA ANDA..." onkeyup="cariTagihan()">
    </div>

    <div id="loading" class="loading">Mengecek Database...</div>

    <div id="infoWarga" class="info-warga">
        <p>Nama Pembayar:</p>
        <h3 id="namaTerpilih"></h3>
    </div>

    <div class="grid-kalender" id="containerBulan"></div>
</div>

<script>
    const urlCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSqOacaVgTEVIQdIOgsacKIqQtqfTqUH5F_UMoI5R6ci5fxg2Px6BHrdlfntfdR7Md7Z3TshmUHtG7V/pub?gid=0&single=true&output=csv';

    async function cariTagihan() {
        const input = document.getElementById('inputNama').value.toLowerCase().trim();
        const container = document.getElementById('containerBulan');
        const info = document.getElementById('infoWarga');
        const loading = document.getElementById('loading');

        if (input.length < 3) {
            container.innerHTML = "";
            info.style.display = "none";
            return;
        }

        loading.style.display = "block";

        try {
            const response = await fetch(urlCSV + '&v=' + new Date().getTime());
            const dataText = await response.text();
            const rows = dataText.split(/\r?\n/);
            
            container.innerHTML = "";
            let dataWarga = [];
            let namaAsli = "";

            rows.forEach((row, index) => {
                if(index === 0) return;
                const cols = row.split(/,(?=(?:(?:[^"]"){2})[^"]*$)/).map(c => c.replace(/"/g, '').trim());
                if(cols[1] && cols[1].toLowerCase().includes(input)) {
                    dataWarga.push(cols[2]); 
                    namaAsli = cols[1].toUpperCase();
                }
            });

            if (dataWarga.length > 0) {
                loading.style.display = "none";
                info.style.display = "block";
                document.getElementById('namaTerpilih').innerText = namaAsli;

                const bulanList = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
                
                bulanList.forEach(bulan => {
                    const isLunas = dataWarga.includes(bulan);
                    const card = document.createElement('div');
                    card.className = box-bulan ${isLunas ? 'lunas' : 'belum'};
                    
                    card.innerHTML = `
                        <span class="bulan-nama">${bulan}</span>
                        <span class="status-ikon">${isLunas ? '✅' : '❌'}</span>
                        <span class="status-teks">
                            ${isLunas ? 'LUNAS' : 'BELUM BAYAR'}
                        </span>
                    `;
                    container.appendChild(card);
                });
            } else {
                loading.style.display = "none";
                info.style.display = "none";
                container.innerHTML = "<p style='grid-column: span 2; text-align: center; font-weight: bold; color: #e74c3c; background: white; padding: 20px; border-radius: 10px;'>Nama tidak ditemukan.</p>";
            }
        } catch (e) {
            loading.innerText = "Koneksi Bermasalah.";
        }
    }
</script>
</body>
</html>
