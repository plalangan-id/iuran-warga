<!DOCTYPE html>

<html lang="id"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>IURAN PLALANGAN</title> <link rel="apple-touch-icon" href=""> <link rel="icon" type="image/png" href=""> <style> :root { --primary: #27ae60; --danger: #e74c3c; --bg: #f4f7f6; } body { background-color: var(--bg); font-family: sans-serif; margin: 0; padding: 15px; } .container { max-width: 500px; margin: auto; } header { text-align: center; margin-bottom: 20px; border-bottom: 2px solid #ddd; padding-bottom: 10px; } header h2 { margin: 0; color: #2c3e50; font-size: 22px; } header p { margin: 5px 0; color: var(--primary); font-weight: bold; } .search-card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; } input { width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 10px; font-size: 18px; box-sizing: border-box; text-align: center; font-weight: bold; outline: none; } .bukti-box { background: #fff; border: 2px dashed var(--primary); padding: 20px; border-radius: 15px; text-align: center; display: none; margin-bottom: 20px; position: relative; overflow: hidden; } .bukti-box::before { content: "BUKTI SAH"; position: absolute; top: 10px; right: -25px; background: var(--primary); color: white; padding: 5px 30px; transform: rotate(45deg); font-size: 10px; font-weight: bold; } .grid-kalender { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; } .box-bulan { background: white; padding: 15px; border-radius: 12px; text-align: center; box-shadow: 0 3px 6px rgba(0,0,0,0.05); } .lunas { border: 2px solid var(--primary); background: #f0fff4; color: var(--primary); } .belum-bayar { border: 2px solid var(--danger); background: #fff5f5; color: var(--danger); } .footer-note { text-align: center; font-size: 12px; color: #7f8c8d; margin-top: 30px; } </style> </head> <body> <div class="container"> <header> <h2>STATUS IURAN 2026</h2> <p>Dsn. Plalangan</p> </header> <div class="search-card"> <input type="text" id="inputNama" placeholder="KETIK NAMA ANDA..." onkeyup="cariTagihan()"> </div> <div id="infoWarga" class="bukti-box"> <h4 style="margin:0; font-size:12px; color:#7f8c8d;">NAMA WARGA:</h4> <h3 id="namaTerpilih" style="margin:10px 0; font-size:24px; color:#2c3e50;"></h3> <p id="jamCek" style="font-size:10px; color:#aaa; margin:0;"></p> <div style="font-weight:bold; color:var(--primary); margin-top:10px; font-size:12px;">✓ TERVERIFIKASI SISTEM</div> </div> <div class="grid-kalender" id="containerBulan"></div> <div class="footer-note"><b>Tips:</b> Silakan Screenshot sebagai bukti pembayaran Anda.</div> </div> <script> const urlCSV = ''; async function cariTagihan() { const input = document.getElementById('inputNama').value.toLowerCase().trim(); const container = document.getElementById('containerBulan'); const info = document.getElementById('infoWarga'); if (input.length < 3) { container.innerHTML = ""; info.style.display = "none"; return; } try { const response = await fetch(urlCSV + '&v=' + new Date().getTime()); const dataText = await response.text(); const rows = dataText.split(/\r?\n/); let dataWarga = []; let namaAsli = ""; rows.forEach((row, index) => { if(index === 0) return; const cols = row.split(/,(?=(?:(?:[^&quot;]"){2})[^&quot;]*$)/).map(c => c.replace(/"/g, '').trim()); if(cols[1] && cols[1].toLowerCase().includes(input)) { dataWarga.push(cols[2]); namaAsli = cols[1].toUpperCase(); } }); if (dataWarga.length > 0) { info.style.display = "block"; document.getElementById('namaTerpilih').innerText = namaAsli; document.getElementById('jamCek').innerText = "Cek: " + new Date().toLocaleString('id-ID'); const bulanList = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"]; container.innerHTML = ""; bulanList.forEach(bulan => { const isLunas = dataWarga.includes(bulan); const card = document.createElement('div'); card.className = box-bulan ${isLunas ? &#39;lunas&#39; : &#39;belum-bayar&#39;}; card.innerHTML = &lt;b&gt;${bulan}&lt;/b&gt;&lt;span style=&quot;font-size:24px; margin:5px 0&quot;&gt;${isLunas ? &#39;✅&#39; : &#39;❌&#39;}&lt;/span&gt;&lt;small style=&quot;font-weight:bold&quot;&gt;${isLunas ? &#39;LUNAS&#39; : &#39;BELUM&#39;}&lt;/small&gt;; container.appendChild(card); }); } } catch (e) { console.error("Error"); } } </script> </body> </html>
