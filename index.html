<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Iuran Warga Kampung</title>
    <style>
        :root {
            --primary: #2ecc71;
            --danger: #e74c3c;
            --bg: #f4f7f6;
            --white: #ffffff;
            --text: #2c3e50;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 15px;
        }

        .container { max-width: 500px; margin: auto; }
        header { text-align: center; margin-bottom: 25px; }
        h2 { margin-bottom: 5px; color: var(--text); }
        .subtitle { font-size: 14px; color: #7f8c8d; }

        .search-card {
            background: var(--white);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--primary); }

        .grid-bulan {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .card-bulan {
            background: var(--white);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            border-bottom: 4px solid var(--primary);
            transition: 0.3s;
            background: #f0fff4;
        }

        .nama-bulan { display: block; font-size: 16px; font-weight: 700; margin-bottom: 5px; }
        .status-label { font-size: 12px; text-transform: uppercase; letter-spacing: 1px; color: var(--primary); font-weight: bold; }
        .nominal { display: block; font-size: 13px; color: #95a5a6; margin-top: 5px; }

        .info-warga { padding: 10px; font-weight: bold; display: none; }
        .loading-text { text-align: center; font-style: italic; color: #7f8c8d; display: none; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h2>IURAN KAMPUNG</h2>
        <p class="subtitle">Cek status pembayaran iuran bulanan Anda</p>
    </header>

    <div class="search-card">
        <label style="font-size: 12px; font-weight: bold; margin-bottom: 8px; display: block;">MASUKKAN NAMA WARGA:</label>
        <input type="text" id="inputNama" placeholder="Contoh: Pak Budi" onkeyup="cariTagihan()">
    </div>

    <div id="loading" class="loading-text">Mencari data di server...</div>
    <div id="infoWarga" class="info-warga">Menampilkan iuran untuk: <span id="namaTerpilih" style="color: var(--primary);"></span></div>

    <div class="grid-bulan" id="containerBulan">
        </div>
</div>

        const namaSpan = document.getElementById('namaTerpilih');
        const loading = document.getElementById('loading');

        // Reset tampilan jika input kurang dari 3 huruf
        if (input.length < 3) {
            container.innerHTML = "";
            info.style.display = "none";
            return;
        }

            const rows = dataText.split('\n');

                    dataIuran.push({
