<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Iuran Warga Kampung</title>
    <style>
        :root {
            --primary: #2ecc71;
            --danger: #e74c3c;
            --bg: #f4f7f6;
            --white: #ffffff;
            --text: #2c3e50;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 15px;
        }

        .container { max-width: 500px; margin: auto; }
        header { text-align: center; margin-bottom: 25px; }
        h2 { margin-bottom: 5px; color: var(--text); }
        .subtitle { font-size: 14px; color: #7f8c8d; }

        .search-card {
            background: var(--white);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--primary); }

        .grid-bulan {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .card-bulan {
            background: var(--white);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            border-bottom: 4px solid var(--primary);
            transition: 0.3s;
            background: #f0fff4;
        }

        .nama-bulan { display: block; font-size: 16px; font-weight: 700; margin-bottom: 5px; }
        .status-label { font-size: 12px; text-transform: uppercase; letter-spacing: 1px; color: var(--primary); font-weight: bold; }
        .nominal { display: block; font-size: 13px; color: #95a5a6; margin-top: 5px; }

        .info-warga { padding: 10px; font-weight: bold; display: none; margin-bottom: 10px; }
        .loading-text { text-align: center; font-style: italic; color: #7f8c8d; display: none; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h2>IURAN KAMPUNG</h2>
        <p class="subtitle">Cek status pembayaran iuran bulanan Anda</p>
    </header>

    <div class="search-card">
        <label style="font-size: 12px; font-weight: bold; margin-bottom: 8px; display: block;">MASUKKAN NAMA WARGA:</label>
        <input type="text" id="inputNama" placeholder="Contoh: Budi" onkeyup="cariTagihan()">
    </div>

    <div id="loading" class="loading-text">Mencari data di server...</div>
    <div id="infoWarga" class="info-warga">Menampilkan iuran untuk: <span id="namaTerpilih" style="color: var(--primary);"></span></div>

    <div class="grid-bulan" id="containerBulan">
        </div>
</div>

<script>
    // Link CSV yang kamu berikan
    const urlCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSqOacaVgTEVIQdIOgsacKIqQtqfTqUH5F_UMoI5R6ci5fxg2Px6BHrdlfntfdR7Md7Z3TshmUHtG7V/pub?gid=0&single=true&output=csv';

    async function cariTagihan() {
        const input = document.getElementById('inputNama').value.toLowerCase();
        const container = document.getElementById('containerBulan');
        const info = document.getElementById('infoWarga');
        const namaSpan = document.getElementById('namaTerpilih');
        const loading = document.getElementById('loading');

        // Reset tampilan jika input kosong atau terlalu pendek
        if (input.length < 2) {
            container.innerHTML = "";
            info.style.display = "none";
            return;
        }

        loading.style.display = "block";

        try {
            const response = await fetch(urlCSV);
            const dataText = await response.text();
            
            // Mengubah CSV menjadi array baris
            const rows = dataText.split('\n');
            const dataIuran = [];

            // Proses baris (mulai dari 1 untuk lewati header)
            for (let i = 1; i < rows.length; i++) {
                const cols = rows[i].split(',');
                if (cols.length >= 3) {
                    dataIuran.push({
                        nama: cols[0].replace(/"/g, '').trim(),
                        bulan: cols[1].replace(/"/g, '').trim(),
                        nominal: cols[2].replace(/"/g, '').trim()
                    });
                }
            }

            // Filter data berdasarkan input nama
            const hasilFilter = dataIuran.filter(item => item.nama.toLowerCase().includes(input));

            loading.style.display = "none";
            
            if (hasilFilter.length === 0) {
                container.innerHTML = "<p style='grid-column: span 2; text-align: center;'>Data tidak ditemukan.</p>";
                info.style.display = "none";
            } else {
                info.style.display = "block";
                namaSpan.innerText = input.toUpperCase();
                container.innerHTML = "";

                hasilFilter.forEach(item => {
                    const card = document.createElement('div');
                    card.className = `card-bulan`;
                    card.innerHTML = `
                        <span class="nama-bulan">${item.bulan}</span>
                        <span class="status-label">âœ“ LUNAS</span>
                        <span class="nominal">Rp ${item.nominal}</span>
                    `;
                    container.appendChild(card);
                });
            }

        } catch (error) {
            console.error("Gagal mengambil data:", error);
            loading.innerText = "Gagal memuat data dari Sheets.";
        }
    }
</script>

</body>
</html>
