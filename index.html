<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Iuran Warga Kampung</title>
    <style>
        :root {
            --primary: #2ecc71;
            --danger: #e74c3c;
            --bg: #f4f7f6;
            --white: #ffffff;
            --text: #2c3e50;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 15px;
        }

        .container { max-width: 500px; margin: auto; }

        header { text-align: center; margin-bottom: 25px; }
        h2 { margin-bottom: 5px; color: var(--text); }
        .subtitle { font-size: 14px; color: #7f8c8d; }

        /* Card Cari */
        .search-card {
            background: var(--white);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--primary); }

        /* Grid Kartu Bulanan */
        .grid-bulan {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .card-bulan {
            background: var(--white);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            border-bottom: 4px solid #ddd;
            transition: 0.3s;
        }

        /* Status Belum Bayar */
        .card-bulan.status-tagihan {
            border-bottom-color: var(--danger);
        }
        .status-tagihan .status-label { color: var(--danger); font-weight: bold; }

        /* Status Lunas */
        .card-bulan.status-lunas {
            border-bottom-color: var(--primary);
            background: #f0fff4;
        }
        .status-lunas .status-label { color: var(--primary); font-weight: bold; }

        .nama-bulan { display: block; font-size: 16px; font-weight: 700; margin-bottom: 5px; }
        .status-label { font-size: 12px; text-transform: uppercase; letter-spacing: 1px; }
        .nominal { display: block; font-size: 13px; color: #95a5a6; margin-top: 5px; }

        .hasil-cari { margin-top: 10px; }
        .info-warga { padding: 10px; font-weight: bold; display: none; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h2>IURAN KAMPUNG</h2>
        <p class="subtitle">Cek status pembayaran iuran bulanan Anda</p>
    </header>

    <div class="search-card">
        <label style="font-size: 12px; font-weight: bold; margin-bottom: 8px; display: block;">MASUKKAN NAMA WARGA:</label>
        <input type="text" id="inputNama" placeholder="Contoh: Pak Budi" onkeyup="cariTagihan()">
    </div>

    <div id="infoWarga" class="info-warga">Menampilkan iuran untuk: <span id="namaTerpilih" style="color: var(--primary);"></span></div>

    <div class="grid-bulan" id="containerBulan">
        </div>
</div>

<script>
    // Data Contoh (Nanti bisa dihubungkan ke database/Google Sheets)
const dataIuran = [
    { nama: "Budi Santoso", bulan: "Januari", status: "lunas", nominal: "20.000" },
    { nama: "Budi Santoso", bulan: "Februari", status: "tagihan", nominal: "20.000" },
    { nama: "Ahmad Fauzi", bulan: "Januari", status: "lunas", nominal: "20.000" },
    // Tambahkan baris baru di sini untuk warga lain...
];

    function cariTagihan() {
        const input = document.getElementById('inputNama').value;
        const container = document.getElementById('containerBulan');
        const info = document.getElementById('infoWarga');
        const namaSpan = document.getElementById('namaTerpilih');

        if (input.length < 3) {
            container.innerHTML = "";
            info.style.display = "none";
            return;
        }

        info.style.display = "block";
        namaSpan.innerText = input;
        container.innerHTML = "";

        dataIuran.forEach(item => {
            const card = document.createElement('div');
            card.className = `card-bulan status-${item.status}`;
            
            const labelStatus = item.status === "lunas" ? "✓ LUNAS" : "✘ BELUM BAYAR";

            card.innerHTML = `
                <span class="nama-bulan">${item.bulan}</span>
                <span class="status-label">${labelStatus}</span>
                <span class="nominal">Rp ${item.nominal}</span>
            `;
            container.appendChild(card);
        });
    }
</script>

</body>
</html>
